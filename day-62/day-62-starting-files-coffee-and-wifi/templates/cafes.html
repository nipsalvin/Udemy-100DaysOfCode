{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
      <!-- This is where you will write the code to render a Bootstrap 
      Table that contains all the information from the 
      cafe-data.csv file. -->
      <tbody>
        {% for row in cafes %}
        <tr>
            {% for cell in row %}
            <!-- cell[0:4] == "http" --> <!-- method 1 -->
              {% if cell.startswith('http') %} <!-- method 2 -->
                <td><a href="{{cell}}">Map Link</a></td>
              {% else %}
                <td>{{ cell }}</td>
              {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
      </tbody>

    </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
