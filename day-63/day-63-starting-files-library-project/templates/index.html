<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>

    {% if has_books %}
      {% for book in books %}
        <ul>
          <li>
            {{ book['title']}} - {{book.author}} - {{book.rating}}/10 <!--You can either use [] or .-->
            <a href="{{ url_for('edit', pk=book.id) }}"> Edit rate</a>
          </li> 
        </ul>
      {% endfor %}
    {% else %}
      <p>Library is empty</p>
    {% endif %}

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
