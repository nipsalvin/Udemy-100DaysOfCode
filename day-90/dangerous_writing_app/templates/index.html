<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .message {
            display: none;
            color: red;
            margin-top: 20px;
          }
    </style>
    <title>Disappearing Text</title>
</head>
<body class="container mt-5">
    <div class="mb-3">
        <h1 class="text-center">The Most Dangerous Writing App</h1>
    </div>
    <textarea id="writingText" class="form-control" style="width: 100%; height: 300px;" placeholder="Type something here..."></textarea>
    <div class="message">Please type something in the text box, or your text will be deleted!</div>
    
    <script>
        const textInput = document.getElementById("writingText");
        const message = document.querySelector(".message");

        let timeoutId;
        let clrTimeoutId;
        textInput.addEventListener("input", () => {
            clearTimeout(timeoutId);
            clearTimeout(clrTimeoutId);
            message.style.display = "none";
            timeoutId = setTimeout(() => {
                message.style.display = "block";
            }, 5000);
            clrTimeoutId = setTimeout(() => {
                textInput.value = "";
            }, 10000);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
